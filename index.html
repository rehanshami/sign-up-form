<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main> <!--Going to be background-->
        <div class="box">
            <div class="inner-box">
                <div class="image">

                </div>
                <div class="form">
                        <form action="">
                            <div class="heading-main"><h2>Sign up form</h2></div>
                            <div class="heading-sub"><h6>This is not a real online service. You know you need something like this in your life
                                to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h6></div>
                                <div class="rows">
                                    <div class="first-name">
                                        <label for="first-name">First name</label>
                                        <input type="text" name="first-name" id="first-name" required>
                                    </div>
                                    <div class="last-name">
                                        <label for="last-name">Last name</label>
                                        <input type="text" name="last-name" id="last-name" required>
                                    </div>

                                </div>
                                <div class="rows">
                                    <div class="email">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" name="email" required>
                                    </div>
                                    <div class="phone-number">
                                        <label for="phone-number">Phone number</label>
                                        <input type="tel" id="phone-number" name="phone-number" required>
                                    </div>
                                       
                                </div>
                                <div class="rows">
                                    <div class="password">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" required>
                                    </div>
                                    <div class="confirm-password">
                                        <label for="confirm-password">Confirm password</label>
                                        <input type="password" id="confirm-password" name="confirm-password" required>
                                    </div>   
                                </div>
                                <div class="button">
                                    <button>Create account</button>
                                </div>
                                <div class="log-in">
                                    <p>Already have an account? <a href="#">Log in</a></p>
                                </div>
                        </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
